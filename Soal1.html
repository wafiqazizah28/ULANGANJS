<!DOCTYPE html>
<html>
<head>
  <title>Kalkulator Kembalian</title>
  <style>
    body {
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        background-color: blanchedalmond;
        text-align: center;
    }
</style>
</head>
<body>
  <h1>Kalkulator Kembalian</h1>

  <form id="kembalianForm">
    <label for="hargaBarang">Harga Barang:</label>
    <input type="number" id="hargaBarang" step="0.01" required><br><br>

    <label for="jumlahUang">Jumlah Uang Dibayarkan:</label>
    <input type="number" id="jumlahUang" step="0.01" required><br><br>

    <button type="button" onclick="hitungKembalian()">Hitung Kembalian</button>
  </form>

  <div id="hasil"></div>

  <script>
    function hitungKembalian() {
      var hargaBarang = parseFloat(document.getElementById("hargaBarang").value);
      var jumlahUang = parseFloat(document.getElementById("jumlahUang").value);

      var kembalian = jumlahUang - hargaBarang;

      if (kembalian >= 0) {
        document.getElementById("hasil").innerHTML = "Kembalian: Rp " + kembalian.toFixed(2);
      } else {
        document.getElementById("hasil").innerHTML = "Jumlah uang yang dibayarkan kurang.";
      }
    }
  </script>
</body>
</html>
