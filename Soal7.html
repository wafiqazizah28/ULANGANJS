<!DOCTYPE html>
<html>
<head>
  <title>Tahun Kabisat</title>
</head>
<body>
  <h1>Program Menentukan Tahun Kabisat</h1>

  <form id="tahunForm">
    <label for="tahun">Masukkan Tahun:</label>
    <input type="number" id="tahun" required><br><br>

    <button type="button" onclick="cekTahunKabisat()">Cek Tahun Kabisat</button>
  </form>

  <div id="hasil"></div>

  <script>
    function cekTahunKabisat() {
      var tahun = parseInt(document.getElementById("tahun").value);

      if (tahun % 4 === 0) {
        document.getElementById("hasil").innerHTML = "Tahun " + tahun + " merupakan tahun kabisat.";
      } else {
        document.getElementById("hasil").innerHTML = "Tahun " + tahun + " bukan tahun kabisat.";
      }
    }
  </script>
</body>
</html>
