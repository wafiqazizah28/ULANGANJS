<!DOCTYPE html>
<html>
<head>
  <title>Form Pendaftaran Mahasiswa Baru</title>
  <style>
   
</style>
</head>
<body>
  <h1>Form Pendaftaran Mahasiswa Baru</h1>
  <form id="registrationForm">
    <label for="nama">Nama Lengkap:</label>
    <input type="text" id="nama" required><br><br>

    <label for="nik">Nomor Identitas (NIK):</label>
    <input type="text" id="nik" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required><br><br>

    <label for="telp">Nomor Telepon:</label>
    <input type="tel" id="telp" required><br><br>

    <button type="button" onclick="daftar()">Daftar</button>
  </form>

  <script>
    function daftar() {
      var nama = document.getElementById("nama").value;
      var nik = document.getElementById("nik").value;
      var email = document.getElementById("email").value;
      var telp = document.getElementById("telp").value;

      if (nama === "" || nik === "" || email === "" || telp === "") {
        alert("Anda harus mengisi data dengan lengkap!");
      } else {
        alert("Terima kasih sudah melakukan pendaftaran.");
        document.getElementById("registrationForm").reset();
      }
    }
  </script>
</body>
</html>
