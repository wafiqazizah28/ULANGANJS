<!DOCTYPE html>
<html>
<head>
  <title>Perulangan Anak Ayam</title>
  <style>
    body {
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        background-color: blanchedalmond;
        text-align: left;
    }
</style>
</head>
<body>

<h1>Perulangan Anak Ayam</h1>

<script>
  
  for (var i = 10; i >= 1; i--) {
    if (i === 1) {
      document.write("Anak ayam turun " + i + ", mati satu tinggal Induknya.");
    } else {
      document.write("Anak ayam turun " + i + ", mati satu tinggal " + (i - 1) + "<br>");
    }
  }
</script>

</body>
</html>
